<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prot. Oficina Honesta</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link href="lib/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

</head>

<body>
	<div class="container title-login">
		<div class="row">
			<div class="col-lg-12">
				<div class="alert alert-info" role="alert"> 
					<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					É necessário logar para realizar avaliações
				</div>
			</div>
		</div>
	</div>
	<div class="login">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form action="index.html" method="get">
					  <div class="form-group">
					    <div class="input-group">
					      <div class="input-group-addon">
					      	<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
					      </div>
					      <input type="text" class="form-control" id="exampleInputAmount" placeholder="E-mail">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="input-group">
					      <div class="input-group-addon">
					      	<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
					      </div>
					      <input type="password" class="form-control" id="exampleInputAmount" placeholder="Password">
					    </div>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Manter conectado
					    </label>
					  </div>
					  <button type="submit" value="login" class="btn btn-primary">Log in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="login-redes">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form action="index.html" method="get">
						<button type="submit" class="btn btn-primary btn-lg">Facebook</button>
						<button type="submit" class="btn btn-danger btn-lg">Google</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
