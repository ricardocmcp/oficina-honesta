<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prot. Oficina Honesta</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link href="lib/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top"> 
		<div class="container-fluid"> 
			<div class="navbar-header"> 
				<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8" aria-expanded="false"> 
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
				</button> 
				<a href="#" onclick="goBack()" class="navbar-brand">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</a> 
			</div> 
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8"> 
				<ul class="nav navbar-nav"> 
					<li><a href="index.html">sair</a></li> 
				</ul> 
			</div> 
		</div> 
	</nav>

	<div class="add-oficina">

		<div id="googleMap" class="map-oficinas"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3AV4YArBcfLIB-flhRV-cbNsMkQiC7Jg&callback=myMap"></script>

		<div class="usar-localizacao-atual">
			<a href="#">
				<img src="img/ic_my_location_black_24px.svg"/>
				<h4>Usar localização atual</h4>
				<span class="endereco-localizacao-atual">Rua Frei Orlando, 650, Montese</span>
			</a>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form action="add-oficina-sucesso.htm" method="get">

						<div class="form-group">
							<label for="tipo_oficina">Tipo de oficina</label>
							<select class="form-control" id="tipo_oficina">
								<option>Carro</option>
								<option>Moto</option>
							</select>
						</div>
						<div class="form-group">
							<label for="nome_oficina">Nome da oficina</label>
							<input type="text" class="form-control" id="nome_oficina" placeholder="Ex: Power oficina">
						</div>
						<div class="form-group">
							<label for="endereco_oficina">Endereço da oficina</label>
							<input type="text" class="form-control" id="endereco_oficina" placeholder="Ex: Rua, nómero, bairro">
						</div>
						<div class="form-group">
							<label for="servico_principal">Serviço principal</label>
							<select class="form-control" id="servico_principal">
								<option>Mecânica geral</option>
								<option>Funilaria</option>
								<option>Alinhamento e Balanc.</option>
								<option>Mecânica de motores</option>
								<option>Capotaria</option>
								<option>Revisão anual</option>
							</select>
						</div>
						<div class="form-group">
							<label for="servicos_secundarios">Serviços Secundários</label>
							<select class="form-control" id="servicos_secundarios">
								<option>Todos</option>
								<option>Mecânica geral</option>
								<option>Funilaria</option>
								<option>Alinhamento e Balanc.</option>
								<option>Mecânica de motores</option>
								<option>Capotaria</option>
								<option>Revisão anual</option>
							</select>
						</div>
						<button type="submit" class="btn btn-info">
							Add mais serviços
						</button>						
						<button type="submit" class="btn btn-success">
							Add oficina
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
